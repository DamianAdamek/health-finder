services:
  # --- BACKEND (NestJS) ---
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gym-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    depends_on:
      - postgres
    networks:
      - gym-network

  # --- DATABASE (PostgreSQL) ---
  postgres:
    image: postgres:15-alpine
    container_name: gym-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gym-network

  # --- FRONTEND (Vite) ---
  frontend:
    image: node:20-alpine
    container_name: gym-frontend
    working_dir: /usr/src/app
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173" # (Vite default 5173)
    environment:
      - NODE_ENV=development
    command: sh -c "npm ci --silent && npm run dev -- --host 0.0.0.0"
    depends_on:
      - api
    networks:
      - gym-network

volumes:
  postgres_data:

networks:
  gym-network:
